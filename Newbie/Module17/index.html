<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Ping Single Column Coming Soon Page</title>

  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

  <main class="container">

    <section class="header">
      <img src="assets/svg/logo.svg" alt="">
      <h1>We are launching <span>soon!</span></h1>
      <h4>Subscribe and get notified</h4>
      <form>
        <input class="email" type="email" placeholder="Your email address">
        <label for="email" class="email-label"></label>
        <button class="formsubmit" id="formsubmit" type="submit">Notify Me</button>
      </form>
    </section>

    <section class="content">
      <img src="assets/images/illustration-dashboard.png" alt="">
    </section>

    <section class="footer">
      <div>
        <a href="#">
          <ion-icon name="logo-facebook"></ion-icon>
        </a>
        <a href="#">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
        <a href="#">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </div>
      <h5>&copy; Copyright Ping. All rights reserved.</h5>
    </section>
  </main>


  <!-- Ion Icon -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!-- Custom JavaScript -->
  <script src="assets/js/main.js"></script>
</body>

</html>
