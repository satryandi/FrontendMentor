<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Age Calculator App</title>

  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>

  <main class="card">
    <form action="">
      <div class="inputs_wrapper">
        <div class="input_wrapper">
          <label for="day">Day</label>
          <input type="number" name="day" id="day" placeholder="DD">
          <small></small>
        </div>
        <div class="input_wrapper">
          <label for="month">Month</label>
          <input type="number" name="month" id="month" placeholder="MM">
          <small></small>
        </div>
        <div class="input_wrapper">
          <label for="year">year</label>
          <input type="number" name="year" id="year" placeholder="YYYY">
          <small></small>
        </div>
      </div>
      <button type="submit" class="form_submit">
        <img src="assets/svg/icon-arrow.svg" alt="">
      </button>
    </form>
    <section class="date">
      <p><span id="yy">--</span> years</p>
      <p><span id="mm">--</span> months</p>
      <p><span id="dd">--</span> days</p>
    </section>
  </main>

  <script src="src/js/main.js"></script>
</body>

</html>
