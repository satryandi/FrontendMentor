<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Advice Generator App</title>

  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>

  <div class="container">
    <div class="card">

      <div class="top_wrapper">
        <p class="advice_number">
          Advice #<span class="advice_id">117</span>
        </p>
        <q class="quotes">
          It is easy to sit up and take notice, what's difficult is getting up and taking
          action.
        </q>
      </div>

      <div class="bottom_wrapper">
        <div class="line_wrapper">
          <picture>
            <source media="(min-width:768px)" srcset="assets/svg/pattern-divider-desktop.svg" />
            <img src="assets/svg/pattern-divider-mobile.svg" alt="divider logo" />
          </picture>
        </div>
        <button type="button" class="dice_btn">
          <img src="assets/svg/icon-dice.svg" alt="dice logo" />
        </button>
      </div>

    </div>
  </div>

  <script src="src/js/main.js"></script>
</body>

</html>
