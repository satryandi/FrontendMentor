<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Expenses Chart Component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

<body>

    <img src="assets/images/desktop-preview.jpg" alt="banner" />

  <main>

      <img src="assets/svg/logo.svg" alt="logo" />

    <section>

        <div class="col">

          <p>-</p>
        </div>

        <div class="col">
          <div class="bar">
            <p class="value">-</p>
          </div>
          <p>-</p>
        </div>

        <div class="col">
          <div class="bar">
            <p class="value">-</p>
          </div>
          <p>-</p>
        </div>

        <div class="col">
          <div class="bar">
            <p class="value">-</p>
          </div>
          <p>-</p>
        </div>

        <div class="col">
          <div class="bar">
            <p class="value">-</p>
          </div>
          <p>-</p>
        </div>
      </div>

      <div class="total">
        <h2>Total this month</h2>
        <p data-total="478.33"> $ <span>0.00</span> </p>
        <p data-per="2.4"> + <span>0.0</span> % </p>
        <p>from last month</p>
      </div>
    </section>
  </main>

  <script src="src/js/main.js"></script>
</body>

</html>
